name: Update Model Catalog

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual triggering
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: '3.11'

jobs:
  update-catalog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_SERVICE_ACCOUNT }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set date variables
        id: date
        run: |
          echo "today=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          echo "today_with_time=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
          echo "today_readable=$(date +'%d-%m-%Y')" >> $GITHUB_OUTPUT
          echo "datetime=$(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT
          echo "datetime_short=$(date +'%d-%m-%Y %H:%M')" >> $GITHUB_OUTPUT

      - name: Run model catalog update script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python prepare_catalog.py
        timeout-minutes: 90

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          base: main
          token: ${{ secrets.PAT_SERVICE_ACCOUNT }}
          branch: update-model-catalog-${{ steps.date.outputs.today_with_time }}
          commit-message: "ðŸ¤– Auto-update model catalog - ${{ steps.date.outputs.datetime }}"
          title: "ðŸ¤– Auto-update Model Catalog - ${{ steps.date.outputs.datetime_short }}"
          body: |
            ðŸ¤– Automated model catalog update for ${{ steps.date.outputs.datetime_short }}
            *This PR was automatically created by GitHub Actions*