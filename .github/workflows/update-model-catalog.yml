name: Update Model Catalog

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual triggering
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: '3.11'

jobs:
  update-catalog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_SERVICE_ACCOUNT }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run model catalog update script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python prepare_catalog.py
        timeout-minutes: 90

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_SERVICE_ACCOUNT }}
          commit-message: "ðŸ¤– Auto-update model catalog - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          title: "ðŸ¤– Auto-update Model Catalog - $(date +'%d-%m-%Y %H:%M')"
          body: |
            ðŸ¤– Automated model catalog update for $(date +'%d-%m-%Y %H:%M UTC')      
            *This PR was automatically created by GitHub Actions*
          branch-suffix: timestamp
          delete-branch: true