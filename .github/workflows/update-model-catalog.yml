name: Update Model Catalog

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual triggering
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: '3.11'

jobs:
  update-catalog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_SERVICE_ACCOUNT }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create branch name
        id: branch-name
        run: |
          DATE=$(date +'%d-%m-%Y')
          echo "branch-name=update-model-catalog-$DATE" >> $GITHUB_OUTPUT

      - name: Create and checkout new branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b ${{ steps.branch-name.outputs.branch-name }}

      - name: Run model catalog update script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python prepare_catalog.py

      - name: Check if there are changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in model catalog"
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in model catalog"
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.has-changes == 'true'
        run: |
          git add model_catalog.json
          git commit -m "ðŸ¤– Auto-update model catalog - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push origin ${{ steps.branch-name.outputs.branch-name }}

      - name: Create Pull Request
        if: steps.check-changes.outputs.has-changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_SERVICE_ACCOUNT }}
          branch: ${{ steps.branch-name.outputs.branch-name }}
          base: main
          title: "ðŸ¤– Auto-update Model Catalog - $(date +'%d-%m-%Y')"
          body: |
            Update model catalog $(date +'%d-%m-%Y')